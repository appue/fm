<!DOCTYPE html>
<html class="no-js" ng-app="fm">
    <head>
        <!-- <base href="/" > -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>阿基米德FM</title>
        <!-- build:css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="../../themes/seed.css">
        <link rel="stylesheet" href="../../themes/pages.manage.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>
        <style type="text/css">
        .appue_load {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            line-height: 2.0rem;
            text-align: center;
            display: -webkit-box;
            -webkit-box-align: center;
            -webkit-box-pack: center;
        }
        </style>
        <div class="appue_load" ng-show="!isContentLoaded">
            资源载入中，请稍候...
        </div>
        <div ui-view="body"></div>
        <show-loading></show-loading>
        <show-error></show-error>
        <!-- build:js -->

        <!-- injectframe:js -->
        <script src="../../library/frame/angular.js"></script>
        <script src="../../library/frame/base64.js"></script>
        <script src="../../library/frame/fastclick.js"></script>
        <script src="../../library/frame/md5.js"></script>
        <script src="../../library/frame/script.js"></script>
        <script src="../../library/extend/angular-animate.js"></script>
        <script src="../../library/extend/angular-route.js"></script>
        <script src="../../library/extend/angular-sanitize.js"></script>
        <script src="../../library/extend/angular-touch.js"></script>
        <script src="../../library/extend/angular-ui-router.js"></script>
        <script src="../../library/extend/bindonce.js"></script>
        <script src="../../library/extend/ngDraggable.js"></script>
        <!-- endinject -->

        <!-- injectapp:js -->
        <script src="../../library/app.js"></script>
        <script src="app.js"></script>
        <!-- endinject -->

        <!-- injectcommon:js -->
        <script src="../../main/main.js"></script>
        <script src="../../common/components/delegate_event.js"></script>
        <script src="../../common/services/cache.js"></script>
        <script src="../../common/services/compute.js"></script>
        <script src="../../common/services/cookie.js"></script>
        <script src="../../common/services/http_interceptor.js"></script>
        <script src="../../common/services/storage.js"></script>
        <!-- endinject -->

        <!-- inject:js -->
        <script src="views/index.js"></script>
        <!-- endinject -->

        <!-- endbuild -->
    </body>
</html>
